<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz de Conhecimentos Gerais</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Quantos planetas Terra cabem dentro do Sol?</h3>
                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp" id="q1a">
                    <label for="q1">Um milhão</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp" id="q1b">
                    <label for="q1b">Cem</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp" id="q1c">
                    <label for="q1c">Seiscentos</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp" id="q1d">
                    <label for="q1d">Cento e cinquenta</label>
                </div>
            </li>
            <br>
            <li>
                <h3>Quantos olhos a maior parte das aranhas têm?</h3>
                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp2" id="q2a">
                    <label for="q2a">Dois</label>
                </div>
                
                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp2" id="q2b">
                    <label for="q2b">Quatro</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp2" id="q2c">
                    <label for="q2c">Um</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp2" id="q2d">
                    <label for="q2d">Quatro pares</label>
                </div>
            </li>
            <br>
            <li>
                <h3>Qual das alternativas contém apenas animais cujos esqueletos são externos?</h3>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp3" id="q3b">
                    <label for="q3b">Besouros, peixes e formigas</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp3" id="q3a">
                    <label for="q3a">Caracóis, caranguejos e lagostas</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp3" id="q3c">
                    <label for="q3c">Borboletas, caranguejos e peixes</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp3" id="q3d">
                    <label for="q3d">Lagostas, polvos e escorpiões</label>
                </div>
            </li>
            <br>

            <li>
                <h3>De que são constituídos os diamantes?</h3>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp4" id="q4a">
                    <label for="q4a">Grafite</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp4" id="q4b">
                    <label for="q4a">Rênio</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp4" id="q4c">
                    <label for="q4a">Carono</label>
                </div>

                <div style="display: flex; margin-bottom: 0.2em;">
                    <input type="radio" name="resp4" id="q4d">
                    <label for="q4a">Ósmio</label>
                </div>
            </li>
            <br>
        </ol>

        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
